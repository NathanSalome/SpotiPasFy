<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Image/logoFav.png">
    <link rel="stylesheet" href="../Css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="../JavaScript/Script.js"></script>
    <title>SpotiPasFy</title>
    <link rel="stylesheet" href="../Css/accueil.css">
</head>
<body>
    <header>
        <img src="../Image/logoFav.png" alt="Logo SpotiPasFy" width="100px">
    </header>
    <section>
        <div>
            <h1>Inscrivez-vous pour commencer à écouter</h1>
            <form>
                <label for="name">Non d'utilisateur</label>
                <input id="name" type="text" placeholder="Votre nom d'utilisateur">
                <input id="suivant" type="submit" value="Suivant" onclick="utilisateur(event)" required>
            </form>
            <p>ou</p>
            <button class="login-button"><img src="../Image/google.png" alt="Logo Google" width="20px">Inscrivez-vous avec Google</button>
            <button class="login-button"><img src="../Image/apple-logo.png" alt="Logo Apple" width="26px">Inscrivez-vous avec Apple</button>
        </div>
    </section>
</body>
</html>
